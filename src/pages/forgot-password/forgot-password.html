<ion-header> </ion-header>

<ion-content padding>
  <ion-grid class="logo">
    <ion-row>
      <ion-col col-3></ion-col>
      <ion-col col-6>
        <img src="assets/logo.svg" alt="">
      </ion-col>
      <ion-col col-3></ion-col>
    </ion-row>
  </ion-grid>
  <ion-list no-lines> 
    <form novalidate #forgotPasswordForm="ngForm">
      <ion-item> 
        <ion-input type="email" name="email" [(ngModel)]="data.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        #email="ngModel" placeholder="&#xf0e0; Email address" style="font-family:SansCaption, FontAwesome"></ion-input>
      </ion-item>
      <div class="form-validation">
        <div *ngIf="email.errors && (email.dirty || email.touched)">
          <p *ngIf="email?.errors.required">Email is required</p>
          <p *ngIf="email?.errors.pattern">Invalid email address</p>
        </div>
      </div>
    </form>
  </ion-list>
  <button ion-button block round color="dark" [disabled]="forgotPasswordForm.invalid" (click)="resetPassword()">Reset Password</button>
  
</ion-content>
<ion-footer>
  <button ion-button block color="dark" clear (click)="login()">Already have account? Login</button>
</ion-footer>
