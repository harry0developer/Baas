<ion-header></ion-header>

<ion-content padding>
  <ion-grid class="logo">
    <ion-row>
      <ion-col col-3></ion-col>
      <ion-col col-6>
        <img src="assets/logo.svg" alt="">
      </ion-col>
      <ion-col col-3></ion-col>
    </ion-row>
  </ion-grid>
  <ion-list no-lines>
    <form novalidate #signupForm="ngForm">
      <ion-item> 
        <ion-input type="email" name="email" [(ngModel)]="data.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        #email="ngModel" placeholder="&#xf0e0; Email address" style="font-family:SansCaption, FontAwesome"></ion-input>
      </ion-item>
      <div class="form-validation">
        <div *ngIf="email.errors && (email.dirty || email.touched)">
          <p *ngIf="email?.errors.required">Email is required</p>
          <p *ngIf="email?.errors.pattern">Invalid email address</p>
        </div>
      </div>

      <ion-item>
          <ion-input type="password" name="password" [(ngModel)]="data.password" required minlength="6" #password="ngModel" placeholder="&#xf023; Password" style="font-family:SansCaption, FontAwesome"></ion-input>
      </ion-item> 
      <div class="form-validation">
        <div *ngIf="password.errors && (password.dirty || password.touched)">
          <p *ngIf="password?.errors.required">Password is required</p>
          <p *ngIf="password?.errors.minlength">Password must be at least 6 characters long</p>
        </div>
      </div>

      <ion-item>
          <ion-input type="password" name="cpassword" [(ngModel)]="data.cpassword" required minlength="6" #cpassword="ngModel" placeholder="&#xf023; Confirm password" style="font-family:SansCaption, FontAwesome"></ion-input>
      </ion-item> 
      <div class="form-validation">
        <div *ngIf="cpassword.errors && (cpassword.dirty || cpassword.touched)">
          <p *ngIf="cpassword?.errors.required">Password confirmation is required</p>
        </div>
        <p *ngIf="!password.errors && (cpassword.dirty || cpassword.touched) && data.password !== data.cpassword">Password don't match</p>
      </div>
    </form>  
  </ion-list>
  <button ion-button block round color="dark" [disabled]="signupForm.invalid || data.password !== data.cpassword" (click)="sendOTP()">Verify Email Adddress</button>
</ion-content>
<ion-footer>
  <button ion-button block color="dark" clear (click)="dismiss()">Already have account? Login</button>
</ion-footer>
